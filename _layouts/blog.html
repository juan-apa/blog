<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}" class="dark">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/syntax-highlight.css" | relative_url }}">

    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600;700&display=swap" rel="stylesheet">


    {% include favicon.html %}
  </head>
  <body class="dark:bg-neutral-800 dark:text-gray-100 bg-white text-gray-950 max-w-2xl m-auto font-mono min-h-screen flex flex-col">
    {% include navbar.html %}

    <header class="flex flex-col items-center justify-center py-16">
      <h1 class="text-4xl font-bold text-center">{{ page.title }}</h1>
      {% if page.date %}
        <p class="text-neutral-500 text-lg mt-2">{{ page.date | date: "%B %-d, %Y" }}</p>
      {% endif %}
    </header>


    <div class="prose dark:prose-invert dark:text-gray-100 text-gray-950 mx-auto pt-4">
      {{ content }}
    </div>

    {% include footer.html %}
  </body>
</html>
